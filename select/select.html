<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urbaneer App Prototype</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
  <link rel="stylesheet" href="select.css">
</head>
<body>

<div class="phone-outline">
  
  <div class="status-bar">
    <span class="time">12:41</span>
    <div class="status-icons">
      <i class="fas fa-wifi"></i>
      <i class="fas fa-battery-three-quarters"></i>
    </div>
  </div>

  <header class="profile-header">
    <div class="profile-info">
      <h1>Urbaneer</h1>
      <div class="user-details">
        <span class="icon user-icon"><i class="fa fa-user"></i></span>
        <div>
          <h2>Katherine Doe <span class="you-tag">You</span></h2>
          <p>From Brooklyn, NY<br>Studies Computer Science<br>Enjoys Greek Restaurants, Gift Shops, and Cafes</p>
        </div>
      </div>
    </div>
    <nav class="profile-nav">
      <ul class="profile-nav-list">
        <li class="profile-nav-item active">Posts</li>
        <li class="profile-nav-item">Likes</li>
        <li class="profile-nav-item">Saved</li>
      </ul>
    </nav>
  </header>

  <div class="content">
    <span>No posts yet</span>
  </div>

  <div class="navigation-bar">
    <div><img src="{{ url_for('static', filename='image/home.jpeg') }}" alt="Home" class="icon">Home</div>
    <div><img src="{{ url_for('static', filename='image/plus.jpeg') }}" alt="Add" class="icon"></div>
    <div><img src="{{ url_for('static', filename='image/user_profile.jpeg') }}" alt="Profile" class="icon">Profile</div>
  </div>
  
</div>

<div id="focusModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>New Post</h2>
    </div>
    <button>
      <i class="icon fas fa-map-marker-alt"></i>
      Location</button>
    <button>
      <i class="icon fas fa-images"></i>
      Photos and Videos</button>
    <button>
      <i class="icon fas fa-pencil-alt"></i>
      Your Review</button>
  </div>
</div>

<script src="select.js"> </script>
</body>

</html>
