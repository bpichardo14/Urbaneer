<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages - Urbaneer App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='messages.css') }}">
</head>
<body>


<div class="phone-outline">
  
  <div class="status-bar">
    <span id="current-time"></span>
    <div class="status-icons">
      <i class="fas fa-signal"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-battery-three-quarters"></i>
    </div>
  </div>
  

  <header class="message-header">
    <h1>Messages</h1>
  </header>

  <div class="content">
    <ul class="message-list">
        {% for friend in friends %}
            <li class="message-item">
                <img src="{{ url_for('static', filename='image/' + friend.image) }}" alt="{{ friend.name }}" class="message-avatar">
                <div class="message-details">
                    <h3>{{ friend.name }}</h3>
                    <p>{{friend.info}}</p>
                </div>
            </li>
        {% endfor %}
    </ul>
  </div>

<div class="navigation-bar">
  <div>
    <a href="{{ url_for('home') }}" class="nav-link">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>
  </div>
  <div>
    <a href="{{ url_for('events') }}" class="nav-link event-link">
      <i class="fas fa-calendar-alt"></i>
      <span>Events</span>
    </a>
  </div>
  
  <i class="fas fa-plus" id="addPlaceButton"></i>
  <div id="addPlaceModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <form id="addPlaceForm">
        <input type="text" id="placeName" name="placeName" placeholder="Place Name" required>
        <textarea id="placeDescription" name="placeDescription" placeholder="Personal Description" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <div>
    <a href="{{ url_for('messages') }}" class="nav-link message-link">
      <i class="fas fa-comment-alt"></i>
      <span class="message-text">Messages</span>
    </a>
  </div>
  
  <div>
    <a href="{{ url_for('profile') }}" class="nav-link">
      <i class="fas fa-user"></i>
      <span>Profile</span>
    </a>
  </div>
  </div>
</div>

<script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
