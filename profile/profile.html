<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urbaneer App Prototype</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
  <link rel="stylesheet" href="profile.css">
</head>
<body>

<div class="phone-outline">
  
  <div class="status-bar">
    <span class="time">12:41</span>
    <div class="status-icons">
      <i class="fas fa-wifi"></i>
      <i class="fas fa-battery-three-quarters"></i>
    </div>
  </div>
  

  <header class="profile-header">
    <div class="profile-info">
      <h1>Urbaneer</h1>
      <div class="user-details">
        <span class="icon user-icon"><i class="fa fa-user"></i></span>
        <div>
          <h2>Katherine Doe <span class="you-tag">You</span></h2>
          <p>From Brooklyn, NY<br>Studies Computer Science<br>Enjoys Greek Restaurants, Gift Shops, and Cafes</p>
        </div>
      </div>
    </div>
    <nav class="profile-nav">
      <ul class="profile-nav-list">
        <li class="profile-nav-item active">Posts</li>
        <li class="profile-nav-item">Likes</li>
        <li class="profile-nav-item">Saved</li>
      </ul>
    </nav>
  </header>

  <div class="content">
    <div class="post">
      <img src="https://static.spotapps.co/web/downtown--amityhallnyc--com/custom/uptown.jpg" alt="Post Image" />
      <i class="fa fa-heart like-icon"></i>
    </div>
    <!-- Repeat the above block for the number of images you want to display -->
    <div class="post">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/View_of_Empire_State_Building_from_Rockefeller_Center_New_York_City_dllu_%28cropped%29.jpg/1200px-View_of_Empire_State_Building_from_Rockefeller_Center_New_York_City_dllu_%28cropped%29.jpg" alt="Post Image" />
      <i class="fa fa-heart like-icon"></i>
    </div>
    <div class="post">
      <img src="https://www.travelandleisure.com/thmb/91pb8LbDAUwUN_11wATYjx5oF8Q=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/new-york-city-evening-NYCTG0221-52492d6ccab44f328a1c89f41ac02aea.jpg" alt="Post Image" />
      <i class="fa fa-heart like-icon"></i>
    </div>
    <div class="post">
      <img src="https://cdn.tiqets.com/wordpress/blog/wp-content/uploads/2017/08/03134557/24-hours-in-new-york-1.jpg" alt="Post Image" />
      <i class="fa fa-heart like-icon"></i>
    </div>
  </div>

  <div class="navigation-bar">
    <div><img src="{{ url_for('static', filename='image/home.jpeg') }}" alt="Home" class="icon">Home</div>
    <div><img src="{{ url_for('static', filename='image/plus.jpeg') }}" alt="Add" class="icon"></div>
    <div><img src="{{ url_for('static', filename='image/user_profile.jpeg') }}" alt="Profile" class="icon">Profile</div>
  </div>

</div>

</body>
</html>
